<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7c220ca6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="title">Calculator</h1>
    </header>
    
    <main class="main">
        <div class="calcBody">
            <div class="result" id="show-result">0</div>
            <div class="buttons-grid">
                <button class="btn span-2 top" id="clearBtn">clear</button>
                <button class="btn span-2 top" id="equalBtn" value="=">=</button>
                <button class="numBtn btn" id="sevenBtn" value="7">7</button>
                <button class="numBtn btn" id="eightBtn" value="8">8</button>
                <button class="numBtn btn" id="nineBtn" value="9">9</button>
                <button class="operateBtn btn ops" id="divBtn" value="/">/</button>
                <button class="numBtn btn" id="fourBtn" value="4">4</button>
                <button class="numBtn btn" id="fiveBtn" value="5">5</button>
                <button class="numBtn btn" id="sixBtn" value="6">6</button>
                <button class="operateBtn btn ops" id="multBtn" value="*">*</button>
                <button class="numBtn btn" id="oneBtn" value="1">1</button>
                <button class="numBtn btn" id="twoBtn" value="2">2</button>
                <button class="numBtn btn" id="threeBtn" value="3">3</button>
                <button class="operateBtn btn ops" id="subBtn" value="-">-</button>
                <button class="numBtn span-2 btn" id="zeroBtn" value="0">0</button>
                <button class="operateBtn span-2 btn ops" id="addBtn" value="+">+</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Ripon Patgiri</p>
        <a href="https://github.com/Ripon-Patgiri" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ripon-patgiri-0319b7139/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://decodingthemultiverse.wordpress.com/" target="_blank">
            <i class="fa-brands fa-wordpress"></i>
        </a>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
