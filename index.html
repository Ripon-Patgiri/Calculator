<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <h1 class="title">Calculator</h1>
    </header>
    
    <main class="main">

        <div class="result" id="show-result"></div>
        <button class="numBtn" id="oneBtn" value="1">1</button>
        <button class="numBtn" id="twoBtn" value="2">2</button>
        <button class="numBtn" id="threeBtn" value="3">3</button>
        <button class="numBtn" id="fourBtn" value="4">4</button>
        <button class="numBtn" id="fiveBtn" value="5">5</button>
        <button class="numBtn" id="sixBtn" value="6">6</button>
        <button class="numBtn" id="sevenBtn" value="7">7</button>
        <button class="numBtn" id="eightBtn" value="8">8</button>
        <button class="numBtn" id="nineBtn" value="9">9</button>
        <button class="numBtn" id="zeroBtn" value="0">0</button>
        <button class="operateBtn" id="addBtn" value="+">+</button>
        <button class="operateBtn" id="subBtn" value="-">-</button>
        <button class="operateBtn" id="multBtn" value="*">*</button>
        <button class="operateBtn" id="divBtn" value="/">/</button>
        <button class="btn" id="equalBtn" value="=">=</button>
        <button class="btn" id="clearBtn">clear</button>

    </main>

    <footer class="footer">

    </footer>

    <script src="scripts.js"></script>

</body>
</html>
